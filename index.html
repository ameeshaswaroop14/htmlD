<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>To the new</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<header>To The New
    <a> Quick Help</a>
    <a >Home</a>
</header>





<hr/>
<form>
    <h2> Bug report</h2>
    Title:*<br>
    <input type="text" name="title"required><br>

    Description:*<br>
    <input type="text" name="Description" required><br>

    Operating System:<br>
    <select name="Operating System">

        <option value="Windows">Windows</option>
        <option value="IOS">IOS</option>
        <option value="Ubuntu">Ubuntu</option>
    </select><br>

    Product:*<br>
    <select name="Product">
        <option value="formoid">formoid</option><br>
        <option value="critical">critical</option><br>
    </select><br>
    Version:*<br>
    <input type="text" name="version" required><br>
    license:<br>
    <input type="radio"name="free" value="free"checked> Free
    <input type="radio"name="business" value="business"> Business<br>
    Severity:<br>
    <select name="Severity">
        <option value="Critical">Critical</option>
        <option value="Non-Critical">Non-Critical</option>
    </select><br>


    Attachments:<br>
    <input type="file" name="attachments">
        <button type="button">Submit</button>






</form>



</body>
</html>
